{%extends 'base.html' %}

{%block head%}
<h1>Task Smash! (Edit page)</h1>
{%endblock%}

{%block body%}
    <div class="content">
        <h1>Update the task here!</h1>

        <form action="/edit/{{task.id}}" method="POST">
            <input type="text" value="{{task.content}}" name="content" id="content">
            <input type="submit" value="Update">
        </form>
    </div>
{%endblock%}
